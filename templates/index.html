<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grocery List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
</head>

<body>

    <div>
        <img src="{{url_for('static', filename='images/logo_black.png')}}" alt='grocery app logo'>
    </div>

    <div id="remove_items">
        <form action="/remove_items" method='POST'>
            {% for item in shopping_items%}
            <input type='checkbox' name='check' id='{{item}}' value='{{item}}' onchange="check_me('{{ item }}')">
            <label for='{{items}}' name='{{item}}'>{{ item }}</label><br> {% endfor %}
            <input type='submit' value='CHECK ITEMS' id='remove_btn'>
        </form>
    </div>

    <div id='add_item'>
        <form action="/add_items" method="POST">
            <select name='select_items'>
                    {% for item in all_items %}
                    <option value='{{item}}'>{{item}}</option>
                    {% endfor %}   
                    <input type='submit' value='ADD ITEM' id="add_btn">
        </div>
   
    </body>
</html>
